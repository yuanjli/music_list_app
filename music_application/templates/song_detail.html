{% extends 'base.html' %}

{% block content %}
<h2> {{ song.title }} </h2>
<h4> artist: {{ song.artist }} </h4>
<h4> album: {{ song.album }} </h4>
<img src="{{ song.album_artwork_url }}" alt="preview_url" class="song-photo" >


<h3> Songs </h3>
<ul>
    {% for song in artist.songs.all %}
        <li> {{ song.title }} - {{ song.album }} </li>


    {% endfor %}

</ul>

{% endblock %}
